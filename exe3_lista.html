<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista</title>
</head>

<body>
    <h1>Lista</h1>

    <ul id="lista">
        <li>Café</li>
        <li>Chá</li>
    </ul>

    <label for="texto">Digite um novo item para lista</label>
    <input type="text" id="texto">
    

    <input type="radio" name="cor" id="cor1" value="green">
    <label for="cor1" style="color: green;">verde</label>

    <input type="radio" name="cor" id="cor2" value="blue">
    <label for="cor2" style="color: blue;">azul</label>

    <input type="radio" name="cor" id="cor3" value="orange">
    <label for="cor3" style="color: orange;">laranja</label>

    <p>Clique para adicionar um item a lista</p>

    <button onclick="myFunction()">Adicionar</button>

    <script>
        function myFunction() {

            let texto = String(document.getElementById("texto").value);

            let cor = document.querySelector('input[name="cor"]:checked').value;

            const node = document.createElement("li");


            const textnode = document.createTextNode(texto);


            node.appendChild(textnode);


            document.getElementById("lista").appendChild(node);

            
            
            document.getElementById("lista").appendChild(node).style.color = cor

            
        }
    </script>

</body>

</html>
