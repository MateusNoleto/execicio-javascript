<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo da média</title>
</head>

<body>

    <h1>Cálculo da Média</h1>

    <label for="nota1">Digite a primeira nota</label>
    <input type="text" id="nota1">
    <br>

    <label for="nota2">Digite a segunda nota</label>
    <input type="text" id="nota2">
    <br>

    <button onclick="verificar()">Calcular</button>

    <p>Média: <span id="media"></span> </p>
    <p>Situação: <span id="situacao"> </span> </p>


    <script>

        function verificar() {

            let n1 = parseFloat(document.getElementById("nota1").value);
            let n2 = parseFloat(document.getElementById("nota2").value);

            let media = (n1 + n2) / 2;

            if (media >= 6.0) {
                situacao = ' Aprovado';
                cor = 'blue';

            } else {
                situacao = ' Reprovado';
                cor = 'red';
            }

        

        document.getElementById("media").innerHTML = media;
        document.getElementById("media").style.color = cor;
        document.getElementById("situacao").innerHTML = situacao;
        document.getElementById("situacao").style.color = cor;

        }




    </script>


</body>

</html>
